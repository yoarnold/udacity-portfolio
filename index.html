<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit="no">
		<title>Arnold Rosario - UX Designer</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- Custom CSS -->
		<link href="css/custom.css" rel="stylesheet">
	</head>
	<body class="container">
		<header>
			<div class="row">
				<div class="col-sm-3">
					<img id="main-logo" src="img/main-logo.png" alt="Main Logo">
				</div>
				<div class="col-sm-9 social-media">
					<img class="social-media-icons" src="img/twitter.svg" alt="Twitter Icon">
					<img class="social-media-icons" src="img/linkedin.svg" alt="LinkedIn Icon">
				</div>
			</div>
		</header>
		<main>
			<figure>
				<a href="#"><img class="img-fluid" src="img/hero.jpg" alt="Hero Image"></a>
			</figure>
			<section id="featured-work">
				<h3>Featured Work</h3>
				<div class="row text-center">
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid work-img" src="img/work-1.jpg" alt="Project 1">
						<h4>Project 1</h4>
						<a href="http://google.com">http://project1.com/</a>
					</figure>
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid work-img" src="img/work-2.jpg" alt="Project 2">
						<h4>Project 2</h4>
						<a href="http://google.com">http://project2.com</a>
					</figure>
					<figure class="col-xs-12 col-md-4">
						<img class="img-fluid work-img" src="img/work-3.jpg" alt="Project 3">
						<h4>Project 3</h4>
						<a href="http://google.com">http://project3.com</a>
					</figure>
				</div>				
			</section>
		</main>
		<!-- Bootstrap Javascript -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
